<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinto - Juego de Dibujo Online</title>
    <link rel="stylesheet" th:href="@{/resources/core/css/styles.css}">
</head>

<body>
    <div id="container">
        <p id="titulo-form">Ingresá a tu cuenta</p>
        <form id="form" th:action="@{/login}" method="post">
            <input type="text" id="username" name="username" placeholder="Usuario">
            <input type="password" id="password" name="password" placeholder="Contraseña">
            <button type="submit" id="btn-ingresar">Ingresar</button>
        </form>
        <div id="div-registro">
            <p id="descripcion-form">No tenés cuenta?</p>
            <a th:href="@{/registro}" class="btn-registro">Registrate</a>
        </div>
    </div>
    <script th:src="@{/resources/core/js/app.js}"></script>
</body>

</html>
