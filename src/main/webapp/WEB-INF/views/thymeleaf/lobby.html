<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinto - Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .bienvenida {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .acciones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-crear {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-crear:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-refrescar {
            background: #f0f0f0;
            color: #333;
        }

        .btn-refrescar:hover {
            background: #e0e0e0;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .salas-lista {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sala-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .sala-card:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .sala-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .sala-info p {
            color: #666;
            font-size: 14px;
        }

        .sala-jugadores {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .equipo {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .equipo-rojo {
            background: #ffe0e0;
            color: #c0392b;
        }

        .equipo-azul {
            background: #e0e8ff;
            color: #2980b9;
        }

        .btn-unirse {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-unirse:hover {
            transform: scale(1.05);
        }

        .no-salas {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .no-salas span {
            font-size: 50px;
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¨ Pinto - Lobby</h1>
        <p class="bienvenida">Bienvenido, <strong th:text="${username}">Usuario</strong></p>

        <div class="acciones">
            <form th:action="@{/crear-sala}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-crear">ðŸŽ® Crear Partida</button>
            </form>
            <a th:href="@{/lobby}" class="btn btn-refrescar">ðŸ”„ Refrescar</a>
        </div>

        <h2>Salas Disponibles</h2>

        <div class="salas-lista">
            <!-- Lista de salas disponibles -->
            <div th:each="sala : ${salas}" class="sala-card">
                <div class="sala-info">
                    <h3>Sala: <span th:text="${sala.codigo}">ABC123</span></h3>
                    <p>Creada por: <strong th:text="${sala.creador}">Jugador</strong></p>
                </div>
                <div class="sala-jugadores">
                    <span class="equipo equipo-rojo">ðŸ”´ <span th:text="${sala.equipoRojo.size()}">0</span>/2</span>
                    <span class="equipo equipo-azul">ðŸ”µ <span th:text="${sala.equipoAzul.size()}">0</span>/2</span>
                    <a th:href="@{/sala/{codigo}(codigo=${sala.codigo})}" class="btn-unirse">Unirse</a>
                </div>
            </div>

            <!-- Mensaje si no hay salas -->
            <div th:if="${#lists.isEmpty(salas)}" class="no-salas">
                <span>ðŸŽ®</span>
                No hay salas disponibles.<br>
                Â¡CreÃ¡ una nueva partida!
            </div>
        </div>
    </div>
</body>

</html>
